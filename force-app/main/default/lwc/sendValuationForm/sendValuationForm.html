<template>
    <template if:true={showModal}>
        <!-- Main modal container with fixed positioning -->
        <div class="modal-container">
            <!-- SLDS Modal Structure -->
            <section class="slds-modal slds-fade-in-open" aria-modal="true" role="dialog">
                <div class="slds-modal__container">
                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Send Valuation Form</h2>
                    </header>
                    
                    <!-- Modal Body Content -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>
                            Do you want to send the {serviceType} Valuation Form to {leadName}?
                        </p>
                    </div>
                    
                    <!-- Modal Footer with Actions -->
                    <footer class="slds-modal__footer">
                        <lightning-button 
                            label="Cancel" 
                            onclick={handleCancel}
                            class="slds-m-right_x-small">
                        </lightning-button>
                        <lightning-button 
                            label="Yes, Send Form" 
                            variant="brand" 
                            onclick={handleSubmit}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <!-- Modal Backdrop -->
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
